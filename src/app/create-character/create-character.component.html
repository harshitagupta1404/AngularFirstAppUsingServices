<form (ngSubmit)="onSubmit(forming)" #forming="ngForm">
    <div class="form-group">
        <label for="name">Character Name</label>
        <input type="text"
         id="name" 
         name="name" 
         class="form-control" 
         [ngModel]=defaultName
         required
         #nameCtrl="ngModel">
        <span class="help-block" *ngIf="nameCtrl.status==='INVALID' && nameCtrl.touched">Please enter a name!</span>
    </div>
    <div class="form-group">
        <label for="side">Choose side</label>
        <select name="side" id="side" class="form-control" ngModel>
            <option *ngFor="let option of availableSides" [value]="option.value">{{option.display}}</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="forming.status==='INVALID'">Add Character</button>
    </div>
</form>
